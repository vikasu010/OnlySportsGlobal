<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--CSS Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Only Sports Global</title>
  </head>
  <body>
    <section class="topbar-section">
      <div class="topBar">
        <div class="container">
          <div class="topBar-left">
            <a href="#">NEED HELP?</a>
          </div>
          <div class="topBar-right">
            <a href="#"><span>SIZING GUIDE</span></a>
            <a href="#"><span>MY ACCOUNT</span></a>
          </div>
        </div>
      </div>

      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="images/logo.jpg" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex searchBar">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search by title, sku, type, vendor, description or tags"
              />
              <button>
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>

          <!--Social media icon-->
          <div class="social-outside col-auto ms-lg-auto">
            <div class="social-inside">
              <div class="icon"><i class="fa-regular fa-user"></i></div>
              <div class="icon"><i class="fa-regular fa-heart"></i></div>
              <div class="icon"><i class="fa-solid fa-bag-shopping"></i></div>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <section class="scrolling-section">
      <div class="scrolling-effect">
        <div class="scrolling-text">
          <span class="marqueeStyle">
            For bulk pricing and custom orders, write to:
            contactus@onlysportslgobal.com</span
          >
        </div>
      </div>
    </section>
    <!-- shopify-section-template -->
    <section class="shopify-section-template">
      <div class="holder">
        <div class="container mt-3">
          <div class="row">
            <!-- banner menu -->
            <div class="col-lg-4 col-xl-3 banner-menu-categories">
              <div class="banner-menu-title">Categories</div>
              <div class="menu-categories">
                <ul class="submenu-list">
                  <li class="menu-item-simple">
                    <a href="#"><span>shop</span></a>
                  </li>
                  <li class="menu-item-simple">
                    <a href="#"><span>pro zone : elite range</span></a>
                  </li>
                  <li class="menu-item-simple">
                    <a href="#"><span>cricket bats</span></a>
                  </li>
                  <li class="menu-item-simple">
                    <a href="#"><span>protection</span></a>
                  </li>
                  <li class="menu-item-simple">
                    <a href="#"><span>clothing</span></a>
                  </li>
                  <li class="menu-item-simple">
                    <a href="#"><span>bags</span></a>
                  </li>
                  <li class="menu-item-simple">
                    <a href="#"><span>footwear</span></a>
                  </li>
                  <li class="menu-item-simple">
                    <a href="#"><span>sunglasses</span></a>
                  </li>
                  <li class="menu-item-simple">
                    <a href="#"><span>more products</span></a>
                  </li>
                </ul>
              </div>
            </div>

            <!-- banner-menu-slider -->
            <div class="col-12 col-lg-8 col-xl-9 banner-menu-slide">
              <!--start-->
              <div id="carouselExampleRide" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/holiday.jpg" class="d-block w-100" />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="images/Hero_Image_One.jpg"
                      class="d-block w-100"
                    />
                  </div>
                  <div class="carousel-item">
                    <img src="images/virat.jpg" class="d-block w-100" />
                  </div>
                  <div class="carousel-item">
                    <img src="images/rohit.jpg" class="d-block w-100" />
                  </div>
                  <div class="carousel-item">
                    <img src="images/bat.jpg" class="d-block w-100" />
                  </div>
                  <div class="carousel-item">
                    <img src="images/Banner.jpg" class="d-block w-100" />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleRide"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleRide"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <!--end-->
          </div>
        </div>
      </div>
    </section>
    <!--JavaScript Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="javaScript.js"></script>
  </body>
</html>
